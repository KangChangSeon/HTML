<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        #menubar{
            background: olive;
        }
        #menubar ul li a:hover{
            color: violet;
        }
        li:hover{
            color: violet;
        }
        li{
            color: white;
        }
    </style>
</head>
<body>
    <ul id="menubar">
        <li>Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>F.A.Q</li>
    </ul>
</body>
</html>
