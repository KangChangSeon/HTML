<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main web page</title>
</head>
<style>
    @import url(fonts.css);
    body, html { 
      font-family: font1; 
      width: 100%; 
      height: 100%;  
      margin: 0; 
      padding: 0;}
    h1 { margin-left: 40%;}
    span { text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;}
    hr { border: 2px solid; }
    p { text-align: center; size: 10px;}
    form {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
		}

		label {
			font-weight: bold;
			margin-right: 10px;
		}

		input[type=text], input[type=tel], input[type=number] {
			margin-right: 20px;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

</style>
<body>
    <h1><video autoplay loop muted width="300" height="300"><source src="송부 식당 로고.mp4" type="video/mp4"></video></h1>
    <hr><br>
    <div>
      <table>
        <thead>
          <h3 style="text-align: center;">레스토랑 KANG'S 에 오신 것을 환영 합니다.</h3>
          <p>고객님의 다양한 취향을 만족시킬 수 있는 샐러드, 스테이크, 디저트, 파스타를 제공하는<br>
            저희 레스토랑에서는 항상 최상의 서비스를 제공합니다. 새로운 맛과 경험을 찾으시는 분들께 추천드립니다.</p><br><br>
        </thead>
        <tbody align="center">
          <p></p>
          <form action="#" style="padding: 50%;">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">전화번호:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="time">예약 시간:</label>
            <input type="time" id="time" name="time" required>
            <label for="people">예약 인원:</label>
            <input type="number" id="people" name="people" min="1" max="10" required>
            <input type="submit" value="예약하기">
          </form>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
</body>
</html>
