<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력</title>
</head>
<body>
    <h3>시간 정보 입력</h3>
    초기 세팅 : 2023년 4월 12일 오후 2시 45분<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2023-04"><br>
            week : <input type="week" value="2023-W15"><br>
            date : <input type="date" value="2023-04-12"><br>
            time : <input type="time" value="14:45"><br>
            local : <input type="datetime-local" value="2023-04-12T14:45:00.00"><br>
        </pre>
    </form>
</body>
</html>
