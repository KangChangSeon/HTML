<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 축하합니다</title>
</head>
<body>
    <h3>생일축하합니다</h3>
    <hr>
    당신의 생일은 2023년 12월 13일 입니다. 틀리면 수정하시고
    파티 시간과 장소를 입력하세요.
    <hr>
    <form>
        <table>
        <tr>
            <td>생일</td>
            <td><input type="date" value="2023-12-13"></td></tr>
        <tr>
            <td>생일파티시간</td>
            <td><input type="time"></td></tr>
        <tr>
            <td><label for="place">생일파티장소</label></td>
            <td><input id="place" type="text"></td></tr>
        </table>
        <input style="width:21.2%;" type="submit" value="완료"> 
    </form>
</body>
</html>
